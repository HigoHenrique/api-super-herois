spring.application.name=super-heroi-api

spring.datasource.url=jdbc:mysql://localhost:3306/superheroes_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.info.title=API de Super-Heróis
springdoc.info.version=v1.0.0
springdoc.info.description=API REST para realizar um CRUD de Super-Heróis.